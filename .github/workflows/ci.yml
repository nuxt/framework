name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Node ${{ matrix.node }} on ${{ matrix.os }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --immutable

      - name: Lint
        run: yarn lint

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] # TODO: add windows-latest by #408
        node: [14]

    steps:
      - name: Node ${{ matrix.node }} on ${{ matrix.os }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build

      - name: Test (presets)
        run: yarn test:presets

  test-compat:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] # TODO: add windows-latest by #408
        node: [14]

    steps:
      - name: Node ${{ matrix.node }} on ${{ matrix.os }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --immutable

      - name: Install dependencies (compat)
        run: yarn --immutable && cd test/fixtures/compat && yarn --immutable

      - name: Build
        run: yarn build

      - name: Test (presets compat)
        run: yarn test:compat

  release:
    needs:
      - test
      - test-compat
      - lint
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Node ${{ matrix.node }} on ${{ matrix.os }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --immutable

      - name: Release Edge
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-release]')
        run: ./scripts/release-edge.sh
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
